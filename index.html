<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="heading">
        <h1>UNITED STATES COVID-19 TRACKER</h1>
    </div>
    <div class="container">
        <form class="form">
            <legend>This page provides COVID-19 statistics for 50 U.S. states and the District of Columbia. Enter the
                name of your state below. The form is case-insensitive and also accepts abbreviations (e.g. "CA" or "ca" for
                California).</legend><br>
            <div class="form-input">
                <input type="text" autocomplete="off" class="region" id="region" placeholder="enter state">
                <input type="submit" value="Submit" class="submit">
            </div>
            <p class="error red-text"></p>
        </form>
        <br>



        <div class="results">
            <p class="results-text positive"></p>
            <p class="results-text negative"></p>
            <p class="results-text dead"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
